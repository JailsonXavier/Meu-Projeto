<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <title>Formularios</title>
  </head>
  <body>
    
    <div class="container"> 
          <div class="page-header">
             <h1>Formulário Bootstrap</h1>
          </div>
   

          <div class="row">
              <div class="col-sm-8"> 
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input type="text" class="form-control" id="nome">
                    </div>

                     <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" class="form-control" id="email">
                    </div>

                     <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço
                        </label>
                      
                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="radio"> PHP
                        </label>

                         <label>
                            <input type="radio" name="radio"> JAVA
                        </label>                      
                      
                    </div>

                    <div>

                       Selecione o seu Estado:

                     <select>

                            <option>SP</option>
                            <option>BA</option>
                            <option>BH</option>
                            <option>RS</option>
                            <option>CE</option>
                            <option>RJ</option>
                            <option>PR</option>
                     </select>

                     </div>

                    <button type="submit" class="btn-primary">Cadastrar</button>


                  
                </form>

              </div>

              <div class="col-sm-4"> 
                <h3>Logar</h3>
                     <div class="form-group">
                     
                        <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                    </div>

                     <div class="form-group">                     
                          <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha">
                    </div>

                      <button type="submit" class="btn-primary">Logar</button>


              </div>
            
            

          </div>

   </div>

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
